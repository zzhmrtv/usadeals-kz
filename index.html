<body>

  <!-- Экран 1 -->
  <section id="welcome" class="screen active">
    <h1>Добро пожаловать</h1>
    <p>Это приложение поможет тебе адаптироваться в США.</p>
    <button onclick="goToState()">Начать</button>
  </section>

  <!-- Экран 2 -->
  <section id="state" class="screen">
    <h2>Выбери штат</h2>
    <select id="stateSelect">
      <option>New York</option>
      <option>California</option>
      <option>Texas</option>
      <option>Florida</option>
      <option>Illinois</option>
    </select>
    <button onclick="goToCity()">Далее</button>
  </section>

  <!-- Экран 3 -->
  <section id="city" class="screen">
    <h2>Выбери город</h2>
    <select id="citySelect"></select>
    <button onclick="goToRegister()">Далее</button>
  </section>

  <!-- Экран 4 -->
  <section id="register" class="screen">
    <h2>Регистрация</h2>
    <input type="text" placeholder="Имя">
    <input type="email" placeholder="Email">
    <button onclick="finish()">Готово</button>
  </section>

  <script src="app.js"></script>
</body>
