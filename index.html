<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JOLDA</title>

  <meta name="theme-color" content="#ffffff">

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: #ffffff;
      color: #0f172a;
    }

    .screen {
      min-height: 100vh;
      display: none;
      padding: 28px 24px 40px;
    }

    .screen.active {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .header {
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.35em;
      color: #3b82f6;
    }

    .center {
      margin-top: 100px;
    }

    h1 {
      font-size: 34px;
      font-weight: 700;
      margin: 0 0 12px 0;
      letter-spacing: -0.03em;
    }

    p {
      font-size: 17px;
      color: #475569;
      margin: 0 0 24px 0;
      max-width: 320px;
    }

    .card {
      border: 1px solid #e2e8f0;
      border-radius: 18px;
      padding: 18px;
      font-size: 18px;
      margin-bottom: 12px;
    }

    .card:active {
      background: #f1f5f9;
    }

    button {
      width: 100%;
      background: #3b82f6;
      color: #ffffff;
      border: none;
      border-radius: 18px;
      padding: 20px;
      font-size: 18px;
      font-weight: 600;
    }

    .google-btn {
      display: flex;
      justify-content: center;
    }

    .divider {
      text-align: center;
      font-size: 13px;
      color: #94a3b8;
      margin: 16px 0;
    }

    .footer {
      font-size: 13px;
      color: #94a3b8;
      text-align: center;
      margin-top: 18px;
    }
  </style>
</head>
<body>

<!-- REGISTRATION -->
<section id="register" class="screen active">
  <div class="header">JOLDA</div>

  <div class="center">
    <h1>Регистрация</h1>
    <p>Быстрый вход через Google.</p>

    <div
      id="g_id_onload"
      data-client_id="PASTE_YOUR_GOOGLE_CLIENT_ID_HERE"
      data-callback="handleGoogleLogin"
      data-auto_prompt="false">
    </div>

    <div class="google-btn" id="googleSignIn"></div>
  </div>

  <div class="footer">Без спама · Без обмана</div>
</section>

<!-- STATE -->
<section id="state" class="screen">
  <div class="header">JOLDA</div>

  <div class="center">
    <h1>Штат</h1>
    <p>Где ты сейчас?</p>

    <div class="card" onclick="selectState('New York')">New York</div>
    <div class="card" onclick="selectState('California')">California</div>
    <div class="card" onclick="selectState('Texas')">Texas</div>
    <div class="card" onclick="selectState('Florida')">Florida</div>
  </div>

  <div class="footer">Можно изменить позже</div>
</section>

<!-- CITY -->
<section id="city" class="screen">
  <div class="header">JOLDA</div>

  <div class="center">
    <h1>Город</h1>
    <p id="cityHint"></p>

    <div id="cityList"></div>
  </div>

  <div class="footer">Последний шаг</div>
</section>

<script>
  const cities = {
    "New York": ["New York City", "Brooklyn", "Queens"],
    "California": ["Los Angeles", "San Diego", "San Jose"],
    "Texas": ["Houston", "Dallas", "Austin"],
    "Florida": ["Miami", "Orlando", "Tampa"]
  };

  window.onload = () => {
    google.accounts.id.renderButton(
      document.getElementById("googleSignIn"),
      { theme: "outline", size: "large", shape: "pill", width: 280 }
    );
  };

  function handleGoogleLogin() {
    showScreen("state");
  }

  function selectState(state) {
    localStorage.setItem("state", state);

    const list = document.getElementById("cityList");
    const hint = document.getElementById("cityHint");

    hint.innerText = `Штат: ${state}`;
    list.innerHTML = "";

    cities[state].forEach(city => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerText = city;
      div.onclick = () => selectCity(city);
      list.appendChild(div);
    });

    showScreen("city");
  }

  function selectCity(city) {
    localStorage.setItem("city", city);
    alert("Готово! " + city);
  }

  function showScreen(id) {
    document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }
</script>

</body>
</html>
