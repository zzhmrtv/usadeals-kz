  body {

    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .box {
    text-align: center;
  }

  .btn {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 16px 26px;
    background: #0095ff;

    font-size: 18px;
    font-weight: 800;
    border-radius: 14px;
    text-decoration: none;
    box-shadow: 0 6px 16px rgba(0,149,255,0.25);
    transition: 0.25s ease;
  }

  .btn:hover {
    background: #007ed4;
    transform: translateY(-3px);
    box-shadow: 0 8px 22px rgba(0,149,255,0.35);
  }

  .icon {
    width: 22px;
    height: 22px;
  }

  .row {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
</style>
</head>

<div class="box">

  <div class="row">

    <!-- WhatsApp -->
    <a class="btn" href="https://wa.me/77777777777" target="_blank">
      <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
      WhatsApp
    </a>

    <!-- Telegram -->
    <a class="btn" href="https://t.me/YOUR_TELEGRAM_USERNAME" target="_blank">
      <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
      Менеджер в Telegram

  </div>

</div>

</body>
