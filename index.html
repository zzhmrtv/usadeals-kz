<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JOLDA</title>

  <meta name="theme-color" content="#ffffff">

  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: #ffffff;
      color: #0f172a;
      opacity: 0;
      transition: opacity 0.35s ease;
    }

    body.show { opacity: 1; }
    body.fade-out { opacity: 0; }

    .screen {
      position: absolute;
      inset: 0;
      padding: 28px 24px 40px;
      opacity: 0;
      transform: translateY(16px);
      pointer-events: none;
      transition: opacity 0.35s ease, transform 0.35s ease;
    }

    .screen.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .top {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .back {
      background: none;
      border: none;
      font-size: 16px;
      font-weight: 600;
      color: #2563eb;
      cursor: pointer;
      padding: 0;
    }

    .header {
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.35em;
      color: #3b82f6;
    }

    .center { margin-top: 80px; }

    h1 {
      font-size: 34px;
      font-weight: 700;
      margin: 0 0 12px;
    }

    p {
      font-size: 17px;
      color: #475569;
      margin-bottom: 24px;
      max-width: 320px;
    }

    input {
      width: 100%;
      padding: 18px;
      font-size: 17px;
      border-radius: 16px;
      border: 1px solid #e2e8f0;
      margin-bottom: 16px;
    }

    button.main {
      width: 100%;
      background: #3b82f6;
      color: #ffffff;
      border: none;
      border-radius: 18px;
      padding: 20px;
      font-size: 18px;
      font-weight: 600;
    }

    .card {
      border: 1px solid #e2e8f0;
      border-radius: 18px;
      padding: 18px;
      font-size: 18px;
      margin-bottom: 12px;
      cursor: pointer;
    }

    .footer {
      font-size: 13px;
      color: #94a3b8;
      text-align: center;
      margin-top: 18px;
    }
  </style>
</head>
<body>

<!-- REGISTER -->
<section id="register" class="screen active">
  <div class="header">JOLDA</div>

  <div class="center">
    <h1>Регистрация</h1>
    <p>Быстрый вход через Google или вручную.</p>

    <div
      id="g_id_onload"
      data-client_id="PASTE_YOUR_GOOGLE_CLIENT_ID_HERE"
      data-callback="handleGoogleLogin"
      data-auto_prompt="false">
    </div>

    <div id="googleSignIn"></div>

    <input type="text" placeholder="Имя">
    <input type="email" placeholder="Email">
  </div>

  <div>
    <button class="main" onclick="showScreen('state')">Продолжить</button>
    <div class="footer">Без спама · Без обмана</div>
  </div>
</section>

<!-- STATE -->
<section id="state" class="screen">
  <div class="top">
    <button class="back" onclick="showScreen('register')">← Назад</button>
    <div class="header">JOLDA</div>
  </div>

  <div class="center">
    <h1>Штат</h1>
    <p>Где ты сейчас?</p>

    <div class="card" onclick="selectState('New York')">New York</div>
    <div class="card" onclick="selectState('California')">California</div>
    <div class="card" onclick="selectState('Texas')">Texas</div>
    <div class="card" onclick="selectState('Florida')">Florida</div>
  </div>

  <div class="footer">Можно изменить позже</div>
</section>

<!-- CITY -->
<section id="city" class="screen">
  <div class="top">
    <button class="back" onclick="showScreen('state')">← Назад</button>
    <div class="header">JOLDA</div>
  </div>

  <div class="center">
    <h1>Город</h1>
    <p id="cityTitle"></p>
    <div id="cityList"></div>
  </div>

  <div class="footer">Последний шаг</div>
</section>

<script>
  const cities = {
    "New York": ["New York City", "Brooklyn", "Queens"],
    "California": ["Los Angeles", "San Diego", "San Jose"],
    "Texas": ["Houston", "Dallas", "Austin"],
    "Florida": ["Miami", "Orlando", "Tampa"]
  };

  window.onload = () => {
    document.body.classList.add("show");

    google.accounts.id.renderButton(
      document.getElementById("googleSignIn"),
      { theme: "outline", size: "large", shape: "pill", width: 280 }
    );
  };

  function handleGoogleLogin() {
    showScreen("state");
  }

  function selectState(state) {
    localStorage.setItem("state", state);
    const list = document.getElementById("cityList");
    document.getElementById("cityTitle").innerText = `Штат: ${state}`;
    list.innerHTML = "";

    cities[state].forEach(city => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerText = city;
      div.onclick = () => {
        localStorage.setItem("city", city);
        goTo("app.html");
      };
      list.appendChild(div);
    });

    showScreen("city");
  }

  function showScreen(id) {
    document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }
</script>

<script src="anim.js"></script>

</body>
</html>
