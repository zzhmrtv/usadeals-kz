<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JOLDA</title>

  <meta name="theme-color" content="#ffffff">

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: #ffffff;
      color: #0f172a;
    }

    .screen {
      min-height: 100vh;
      display: none;
      padding: 28px 24px 40px;
    }

    .screen.active {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .header {
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.35em;
      color: #3b82f6;
    }

    .center {
      margin-top: 120px;
    }

    h1 {
      font-size: 34px;
      font-weight: 700;
      letter-spacing: -0.03em;
      margin: 0 0 12px 0;
    }

    p {
      font-size: 17px;
      line-height: 1.45;
      color: #475569;
      margin: 0 0 24px 0;
      max-width: 320px;
    }

    input {
      width: 100%;
      padding: 18px;
      font-size: 17px;
      border-radius: 16px;
      border: 1px solid #e2e8f0;
      margin-bottom: 16px;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
    }

    button {
      width: 100%;
      background: #3b82f6;
      color: #ffffff;
      border: none;
      border-radius: 18px;
      padding: 20px;
      font-size: 18px;
      font-weight: 600;
      box-shadow: 0 10px 30px rgba(59,130,246,0.25);
    }

    button:active {
      transform: scale(0.98);
    }

    .google-btn {
      margin-top: 8px;
      display: flex;
      justify-content: center;
    }

    .divider {
      text-align: center;
      font-size: 13px;
      color: #94a3b8;
      margin: 16px 0;
    }

    .footer {
      font-size: 13px;
      color: #94a3b8;
      text-align: center;
      margin-top: 18px;
    }
  </style>
</head>
<body>

  <!-- REGISTRATION -->
  <section id="register" class="screen active">

    <div class="header">JOLDA</div>

    <div class="center">
      <h1>Регистрация</h1>
      <p>Быстрый вход через Google или вручную.</p>

      <!-- Google config -->
      <div
        id="g_id_onload"
        data-client_id="PASTE_YOUR_GOOGLE_CLIENT_ID_HERE"
        data-callback="handleGoogleLogin"
        data-auto_prompt="false">
      </div>

      <!-- Google button -->
      <div class="google-btn" id="googleSignIn"></div>

      <div class="divider">или</div>

      <input type="text" placeholder="Имя">
      <input type="email" placeholder="Email">
    </div>

    <div>
      <button onclick="goNext()">Продолжить</button>
      <div class="footer">Без спама · Без обмана</div>
    </div>

  </section>

  <!-- NEXT SCREEN -->
  <section id="next" class="screen">

    <div class="header">JOLDA</div>

    <div class="center">
      <h1>Где ты сейчас?</h1>
      <p>Выбери штат, чтобы мы показали полезную информацию рядом.</p>
    </div>

    <div>
      <button onclick="alert('Дальше — выбор штата')">Выбрать штат</button>
      <div class="footer">Можно изменить позже</div>
    </div>

  </section>

  <script>
    // Render Google button
    window.onload = function () {
      google.accounts.id.renderButton(
        document.getElementById("googleSignIn"),
        {
          theme: "outline",
          size: "large",
          shape: "pill",
          width: 280
        }
      );
    };

    function handleGoogleLogin(response) {
      console.log("Google JWT:", response.credential);

      // тут позже можно сохранить пользователя
      // localStorage.setItem("user", response.credential);

      goNext();
    }

    function goNext() {
      document.getElementById('register').classList.remove('active');
      document.getElementById('next').classList.add('active');
    }
  </script>

</body>
</html>
