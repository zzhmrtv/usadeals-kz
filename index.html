<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>USADEALS.KZ</title>

<style>
  body {
    margin: 0;
    padding: 0;

    /* ФОН ТВОЕЙ КАРТИНКИ */
    background-image: url("https://cdn.create.vista.com/api/media/medium/80417548/stock-photo-usa-and-kazakhstan?token=");
    background-size: cover;       /* растягиваем красиво */
    background-position: center;  /* центрируем */
    background-repeat: no-repeat; /* не повторять */
    height: 100vh;

    /* Добавляем мягкий фильтр поверх — чтобы кнопки не терялись */
    position: relative;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Прозрачный бело-голубой слой поверх флага (чтобы текст был читабельный) */
  body::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(255, 255, 255, 0.35);
    backdrop-filter: blur(2px);
  }

  .box {
    position: relative; /* чтобы слой не перекрывал кнопки */
    text-align: center;
    z-index: 10;
  }

  .btn {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 16px 26px;
    background: #0095ff;
    color: #fff;
    font-size: 18px;
    font-weight: 800;
    border-radius: 14px;
    text-decoration: none;
    box-shadow: 0 6px 16px rgba(0,149,255,0.35);
    transition: 0.25s ease;
  }

  .btn:hover {
    background: #007ed4;
    transform: translateY(-3px);
    box-shadow: 0 8px 22px rgba(0,149,255,0.45);
  }

  .icon {
    width: 22px;
    height: 22px;
  }

  .row {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
</style>
</head>

<body>

<div class="box">

  <div class="row">

    <!-- WhatsApp -->
    <a class="btn" href="https://wa.me/77777777777" target="_blank">
      <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
      Менеджер в WhatsApp
    </a>

    <!-- Telegram -->
    <a class="btn" href="https://t.me/YOUR_TELEGRAM_USERNAME" target="_blank">
      <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
      Менеджер в Telegram
    </a>

  </div>

</div>

</body>
</html>
