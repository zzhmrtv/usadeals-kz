<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JOLDA ¬∑ –†–∞–±–æ—Ç–∞</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: #ffffff;
      color: #0f172a;
      padding: 28px 24px 40px;

      /* üåü –∞–Ω–∏–º–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
      opacity: 0;
      transition: opacity 0.35s ease;
    }

    body.show { opacity: 1; }
    body.fade-out { opacity: 0; }

    .top {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .back {
      background: none;
      border: none;
      font-size: 16px;
      font-weight: 600;
      color: #2563eb;
      cursor: pointer;
      padding: 0;
    }

    h1 {
      font-size: 26px;
      font-weight: 700;
      margin: 0;
    }

    .subtitle {
      font-size: 15px;
      color: #475569;
      margin-bottom: 24px;
    }

    .job {
      border: 1px solid #e2e8f0;
      border-radius: 18px;
      padding: 18px;
      margin-bottom: 14px;
    }

    .job-title {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .job-desc {
      font-size: 15px;
      color: #475569;
      margin-bottom: 8px;
    }

    .job-meta {
      font-size: 14px;
      color: #64748b;
    }

    .add-btn {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 16px 20px;
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 10px 30px rgba(59,130,246,0.25);
      cursor: pointer;
    }

    .add-btn:active {
      transform: scale(0.97);
    }

    /* üî• –ú–û–î–ê–õ–ö–ê –° –ê–ù–ò–ú–ê–¶–ò–ï–ô */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.3);

      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;

      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
    }

    .modal.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-box {
      background: white;
      border-radius: 20px;
      padding: 20px;
      width: 100%;
      max-width: 400px;

      transform: translateY(24px);
      transition: transform 0.25s ease;
    }

    .modal.active .modal-box {
      transform: translateY(0);
    }

    input, textarea {
      width: 100%;
      margin-bottom: 12px;
      padding: 14px;
      font-size: 15px;
      border-radius: 14px;
      border: 1px solid #e2e8f0;
    }

    textarea { resize: none; }

    .save {
      width: 100%;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 16px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="top">
    <button class="back" onclick="goTo('app.html')">‚Üê –ù–∞–∑–∞–¥</button>
    <h1>–†–∞–±–æ—Ç–∞</h1>
  </div>

  <div class="subtitle" id="cityLine"></div>
  <div id="jobs"></div>

  <button class="add-btn" onclick="openModal()">+ –î–æ–±–∞–≤–∏—Ç—å</button>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-box">
      <h2 style="margin-top:0">–ù–æ–≤–æ–µ –æ–±—ä—è–≤–ª–µ–Ω–∏–µ</h2>

      <input id="title" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫ (–Ω–∞–ø—Ä–∏–º–µ—Ä: –ù—É–∂–µ–Ω –≤–æ–¥–∏—Ç–µ–ª—å)">
      <textarea id="desc" rows="4" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ"></textarea>
      <input id="contact" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω –∏–ª–∏ WhatsApp">

      <button class="save" onclick="saveJob()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      document.body.classList.add("show");
    });

    const state = localStorage.getItem("state");
    const city = localStorage.getItem("city");

    if (!state || !city) {
      goTo("index.html");
    }

    document.getElementById("cityLine").innerText =
      `–û–±—ä—è–≤–ª–µ–Ω–∏—è –≤ ${city}, ${state}`;

    const jobsKey = "jobs_" + city;
    const jobsEl = document.getElementById("jobs");

    function renderJobs() {
      jobsEl.innerHTML = "";
      const jobs = JSON.parse(localStorage.getItem(jobsKey)) || [];

      if (jobs.length === 0) {
        jobsEl.innerHTML = "<p style='color:#64748b'>–ü–æ–∫–∞ –Ω–µ—Ç –æ–±—ä—è–≤–ª–µ–Ω–∏–π</p>";
        return;
      }

      jobs.forEach(job => {
        const div = document.createElement("div");
        div.className = "job";
        div.innerHTML = `
          <div class="job-title">${job.title}</div>
          <div class="job-desc">${job.desc}</div>
          <div class="job-meta">–ö–æ–Ω—Ç–∞–∫—Ç: ${job.contact}</div>
        `;
        jobsEl.appendChild(div);
      });
    }

    function openModal() {
      document.getElementById("modal").classList.add("active");
    }

    function saveJob() {
      const title = document.getElementById("title").value.trim();
      const desc = document.getElementById("desc").value.trim();
      const contact = document.getElementById("contact").value.trim();

      if (!title || !contact) {
        alert("–ó–∞–ø–æ–ª–Ω–∏ –∑–∞–≥–æ–ª–æ–≤–æ–∫ –∏ –∫–æ–Ω—Ç–∞–∫—Ç");
        return;
      }

      const jobs = JSON.parse(localStorage.getItem(jobsKey)) || [];
      jobs.unshift({ title, desc, contact });
      localStorage.setItem(jobsKey, JSON.stringify(jobs));

      document.getElementById("modal").classList.remove("active");
      renderJobs();
    }

    renderJobs();
  </script>

  <!-- –û–ë–©–ò–ô –§–ê–ô–õ –ê–ù–ò–ú–ê–¶–ò–ò -->
  <script src="anim.js"></script>

</body>
</html>
